<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Cleaning Services - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c5f2d;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2c5f2d;
            color: white;
        }

        .btn-primary:hover {
            background: #1e4620;
        }

        .btn-secondary {
            background: white;
            border: 1px solid #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2c5f2d;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-new {
            background: #fff3cd;
            color: #856404;
        }

        .badge-contacted {
            background: #d1e7dd;
            color: #0f5132;
        }

        .bedroom-badge {
            background: #cfe2ff;
            color: #084298;
            padding: 6px 12px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #2c5f2d;
        }

        .action-btn:hover {
            background: #f0f6ff;
        }

        .action-btn.delete {
            color: #ea4335;
        }

        .action-btn.delete:hover {
            background: #ffebee;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-close {
            font-size: 28px;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">ðŸ“Š Admin Dashboard</div>
            <div>
                <button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>
                <button class="btn btn-primary" onclick="clearAllData()" style="margin-left: 10px;">Clear Data</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Inquiries</div>
                <div class="stat-value" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">1 Bedroom</div>
                <div class="stat-value" id="stat1Bed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">2+ Bedrooms</div>
                <div class="stat-value" id="stat2Plus">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="statWeek">0</div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table id="quotesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Bedrooms</th>
                        <th>Service Type</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="quotesBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            No inquiries yet. Inquiries from the website will appear here.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Inquiry Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Load quotes from localStorage
        let quotes = JSON.parse(localStorage.getItem('springCleaningQuotes')) || [];

        // Initialize dashboard
        function init() {
            renderTable();
            updateStats();
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('quotesBody');
            
            if (quotes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">No inquiries yet. Inquiries from the website will appear here.</td></tr>';
                return;
            }

            // Sort by newest first
            const sorted = [...quotes].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            tbody.innerHTML = sorted.map((quote, index) => `
                <tr>
                    <td><strong>${quote.name}</strong></td>
                    <td><a href="tel:${quote.phone}" style="color: #2c5f2d; text-decoration: none;">${quote.phone}</a></td>
                    <td><span class="bedroom-badge">${quote.bedrooms} bed</span></td>
                    <td>${formatServiceType(quote.service)}</td>
                    <td>${formatDate(quote.timestamp)}</td>
                    <td><span class="badge badge-new">New</span></td>
                    <td>
                        <div class="actions">
                            <button class="action-btn" onclick="viewQuote(${index})">View</button>
                            <button class="action-btn" onclick="callCustomer('${quote.phone}')">Call</button>
                            <button class="action-btn delete" onclick="deleteQuote(${index})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // View quote details
        function viewQuote(index) {
            const quote = quotes[index];
            const html = `
                <div class="detail-row">
                    <div class="detail-label">Name</div>
                    <div class="detail-value">${quote.name}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value"><a href="tel:${quote.phone}" style="color: #2c5f2d;">${quote.phone}</a></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">${quote.email || 'Not provided'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Number of Bedrooms</div>
                    <div class="detail-value"><span class="bedroom-badge">${quote.bedrooms} Bedroom${quote.bedrooms > 1 ? 's' : ''}</span></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Service Type</div>
                    <div class="detail-value">${formatServiceType(quote.service)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Additional Details</div>
                    <div class="detail-value">${quote.message || 'No additional details'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Submitted</div>
                    <div class="detail-value">${quote.timestamp}</div>
                </div>
                <div style="margin-top: 30px; display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="callCustomer('${quote.phone}')">Call ${quote.phone}</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            `;
            
            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('detailModal').classList.add('active');
        }

        // Call customer
        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        // Delete quote
        function deleteQuote(index) {
            if (confirm('Delete this inquiry?')) {
                quotes.splice(index, 1);
                localStorage.setItem('springCleaningQuotes', JSON.stringify(quotes));
                renderTable();
                updateStats();
            }
        }

        // Update stats
        function updateStats() {
            const oneBed = quotes.filter(q => q.bedrooms === '1').length;
            const twoPlus = quotes.filter(q => ['2', '3', '4', '5'].includes(q.bedrooms)).length;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const thisWeek = quotes.filter(q => new Date(q.timestamp) > weekAgo).length;

            document.getElementById('statTotal').textContent = quotes.length;
            document.getElementById('stat1Bed').textContent = oneBed;
            document.getElementById('stat2Plus').textContent = twoPlus;
            document.getElementById('statWeek').textContent = thisWeek;
        }

        // Format service type
        function formatServiceType(service) {
            const map = {
                'standard': 'Standard Cleaning',
                'deep': 'Deep Cleaning',
                'recurring': 'Recurring Maintenance'
            };
            return map[service] || service;
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        }

        // Export CSV
        function exportCSV() {
            const headers = ['Name', 'Phone', 'Email', 'Bedrooms', 'Service Type', 'Message', 'Submitted'];
            const rows = quotes.map(q => [
                q.name,
                q.phone,
                q.email || '',
                q.bedrooms,
                formatServiceType(q.service),
                q.message || '',
                q.timestamp
            ]);

            let csv = [headers, ...rows].map(row => 
                row.map(cell => `"${cell}"`).join(',')
            ).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inquiries-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Clear ALL inquiries? This cannot be undone.')) {
                quotes = [];
                localStorage.removeItem('springCleaningQuotes');
                renderTable();
                updateStats();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            quotes = JSON.parse(localStorage.getItem('springCleaningQuotes')) || [];
            renderTable();
            updateStats();
        }, 5000);

        // Initialize
        init();
    </script>
</body>
</html>
